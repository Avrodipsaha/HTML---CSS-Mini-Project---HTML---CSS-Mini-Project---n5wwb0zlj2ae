
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="covid.css">
    <title>Covid Tracker</title>
</head>
<body>
    <div class="container">
        <h2>COVID-19 case in <span id="country"></span><img src="https://w7.pngwing.com/pngs/897/1002/png-transparent-flag-of-india-flag-of-china-emoji-india-flag-orange-logo.png" alt="India" 
            id="flag"> </h2>
        <div class="board">

            <div class="card a ">
                <i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active">60000</span>
            </div>

            <div class="card ca ">
                <i class="fa fa-tachometer"></i>
                <h5>Total Cases</h5>
                <span id="cases">40000000</span>
            </div>

            <div class="card cr ">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Cases</h5>
                <span id="critical">5000</span>
            </div>

            <div class="card d ">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="death">50000</span>
            </div>

            <div class="card r ">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Cases</h5>
                <span id="Recovered Cases">2500000</span>
            </div>

            <div class="card t ">
                <i class="fa fa-eye"></i>
                <h5>Total Test Done</h5>
                <span id="tests">30000000</span>
            </div>

        </div>

    </div>

</body>
</html>
